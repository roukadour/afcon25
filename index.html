<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFCON 2025 Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/67/CAF_Logo.svg/1200px-CAF_Logo.svg.png" alt="CAF Logo" class="caf-logo">
            <h1>TotalEnergies AFCON 2025 Morocco</h1>
        </div>
        <nav>
            <button class="active" data-section="groups">Group Stage</button>
            <button data-section="knockout">Knockout Simulator</button>
        </nav>
    </header>

    <main>
        <!-- Group Stage Section -->
        <section id="groups" class="active-section">
            <h2>Group Stage Draw</h2>
            <div class="groups-container">
                <!-- Groups A-F will be populated by JavaScript -->
            </div>
            <div class="group-controls">
                <button id="lockGroups">ðŸ”’ Lock Groups & Proceed</button>
                <div id="proceedMessage">Please rank all groups first!</div>
            </div>
        </section>

        <!-- Knockout Stage Section -->
        <section id="knockout">
            <h2>Knockout Stage Simulator</h2>
            <div class="bracket-container">
                <div class="bracket">
                    <!-- Knockout stages populated by JavaScript -->
                </div>
            </div>
            <div class="controls">
                <button id="reset">ðŸ”„ Reset Simulation</button>
                <button id="share">ðŸ“¤ Share Bracket</button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
