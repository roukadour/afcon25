<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFCON 2025 Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Flag icons library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
</head>
<body>
    <header>
        <h1>TotalEnergies AFCON 2025 Morocco</h1>
        <nav>
            <button class="active" data-section="groups">Group Stage</button>
            <button data-section="knockout">Knockout Simulator</button>
        </nav>
    </header>

    <main>
        <!-- Group Stage Section -->
        <section id="groups" class="active-section">
            <h2>Group Stage Draw</h2>
            <div class="groups-container">
                <!-- Group A -->
                <article class="group">
                    <h3>Group A</h3>
                    <div class="teams">
                        <div class="team">
                            <span class="fi fi-ma"></span>
                            Morocco
                        </div>
                        <div class="team">
                            <span class="fi fi-ml"></span>
                            Mali
                        </div>
                        <div class="team">
                            <span class="fi fi-zm"></span>
                            Zambia
                        </div>
                        <div class="team">
                            <span class="fi fi-km"></span>
                            Comoros
                        </div>
                    </div>
                </article>

                <!-- Repeat for Groups B-F -->
                <!-- [Similar structure for other groups] -->
                
            </div>
        </section>

        <!-- Knockout Stage Section -->
        <section id="knockout">
            <h2>Knockout Stage Simulator</h2>
            <div class="bracket">
                <!-- Round of 16 -->
                <div class="round">
                    <h3>Round of 16</h3>
                    <div class="matches">
                        <!-- Match 1 -->
                        <div class="match">
                            <div class="team" data-group="A" data-position="1">
                                <span class="fi fi-ma"></span>
                                Winner Group A
                            </div>
                            <div class="vs">vs</div>
                            <div class="team" data-group="C" data-position="3">
                                <span class="fi fi-ug"></span>
                                3rd Group C
                            </div>
                        </div>
                        
                        <!-- Other Round of 16 matches -->
                        <!-- [Similar structure for other matches] -->
                    </div>
                </div>

                <!-- Quarter-finals -->
                <div class="round">
                    <h3>Quarter-finals</h3>
                    <div class="matches">
                        <!-- Match slots will be populated by winners from Round of 16 -->
                    </div>
                </div>

                <!-- Semi-finals -->
                <div class="round">
                    <h3>Semi-finals</h3>
                    <div class="matches">
                        <!-- Match slots will be populated by winners from Quarter-finals -->
                    </div>
                </div>

                <!-- Final -->
                <div class="round">
                    <h3>Final</h3>
                    <div class="matches">
                        <div class="match final">
                            <!-- Champion will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="reset">Reset Simulation</button>
                <button id="share">Share Results</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
